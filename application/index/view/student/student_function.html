<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
   <link rel="stylesheet" type="text/css" href="__STATIC__/css/layui.css"> 
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">在线考试系统</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="admin.html">用户列表</a></li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
                <form action="" method="post" enctype="multipart/form-data">
            {volist name="message" id="list"}
           <img src="__STATIC__/{$list.headimg}" class="layui-nav-img">
            {$list.username} 
           {/volist}
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="{:url('index/index')}">退出登陆</a></li>
    </ul>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item"><a href="">控制台</a></li>
        <li class="layui-nav-item">
                <a href="javascript:;">考试管理</a>
                <dl class="layui-nav-child">
                    <dd><a href="{:url('student/back')}">返回主页面</a></dd>
                </dl>
        </li>
      </ul>
    </div>
  </div>
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
      <fieldset class="layui-elem-field">
            
<legend>学生功能</legend>
                    <form class="layui-form" action="" method="post" enctype="multipart/form-data">
                      {volist name="message" id="list"}
                      <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                        </div>
                      </div>
                      <div class="layui-form-item">
                          <label class="layui-form-label"><a href="{:url('student/kemu')}?mid={$list.mid}">参加考试</a></label>
                        </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label"><a  href="{:url('student/fenshu_select1')}?mid={$list.mid}">查看成绩</a></label>
                        </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label"><a href="{:url('dajuan/dajuan_select')}?mid={$list.mid}">查看答卷</a></label>
                        </div>
                      {/volist}
                  </form>
{include file="common/foot"}
