<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center" border="1">
<form action="{:url('index/zc')}" method="post" enctype="multipart/form-data">
   <h1 align="center">用户注册</h1>
    <tr>
        <td>
    姓名：<input type="text" name="username" >
    </td>
        <td>昵称：<input type="text" name="nickname" ></td>
    </tr>
    <tr>
        <td>
    密码：<input type="password" name="password"  >
        </td>
        <td>
    重复密码：<input type="password" name="password1">
        </td>
    </tr>
    <tr>
        <td>
    邮箱号：<input type="text" name="e1" >
        </td>
        <td>QQ号：<input type="text" name="qq" ></td>
    </tr>
    <tr>
        <td>
            性别：<input type="radio" value="男" name="man" checked="checked">男</td>
        <td>
        <input type="radio" value="女" name="wman" >女</td>
        </tr>
    <tr>
        <td>
            头像:<input type="file" name="headimg" id="headimg" class="headimg">
        </td>
        <td><a href="{:url('index/index/index')}">返回登陆</a></td>
    </tr>
    <tr>
        <td>
    <input type="reset" value="重置" name="bt1" ></td>
        <td>
    <input type="submit" value="提交" name="bt2"></td>
    </tr>
</form>

</table>
</body>
</html>
