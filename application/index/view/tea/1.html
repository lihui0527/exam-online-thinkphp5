<div class="layui-field-box">
        <form class="layui-form" action="">
          <div class="layui-form-item" style="text-align:center;">
            <div class="layui-inline">
              <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" placeholder="教师信息" type="text" name="name" value="">
              </div>
            </div>
          </div>
        </form>
        <hr>
        <hr>
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="200">
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                <th>姓名</th>
                <th>头像</th>
                <th style="text-align:center;">操作</th>
                </tr> 
            </thead>
            <tbody>
              {volist name="message" id="list"}
                  <tr>
                        <td>{$list.username}</td>
                        <td><img src="__STATIC__/{$list.headimg}" width="80" height="50"></td>
                  <td>
                        <div class="layui-btn-group">
                                <a class="layui-btn layui-btn-xs layui-btn-danger dw-delete" href="{:url('tea/tea_delete')}?uid={$list.uid}">
                                    <i class="layui-icon">&#xe640;</i>删除</a>
                                <a class="layui-btn layui-btn-xs layui-btn-danger dw-delete" href="{:url('tea/tea_bj')}?uid={$list.uid}">
                                    <i class="layui-icon">&#xe642;</i>编辑</a></td>
                        </div>
                  </tr>
              {/volist}
            </tbody>
        </table>
      </div>
  </fieldset>
